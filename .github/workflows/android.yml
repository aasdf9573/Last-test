name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 저장소 체크아웃
      uses: actions/checkout@v3

    - name: JDK 설정
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: 실행 권한 부여
      run: chmod +x ./gradlew

    - name: 디버그 APK 빌드
      run: ./gradlew assembleDebug

    - name: 빌드 결과 업로드
      uses: actions/upload-artifact@v3
      with:
        name: LimbusTRPG-APK
        path: app/build/outputs/apk/debug/app-debug.apk